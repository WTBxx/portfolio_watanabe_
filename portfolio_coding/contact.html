                <h1><img src="images/contactlogo.png" alt="コンタクトロゴ">
                    <div class="subtitle">お問い合わせ</div>
                </h1>
            </div>

            <!--contents-->
            <div class="contactpage-wrap">
                <div class="contactpage-text">
                    <p>お仕事のご依頼、ご相談などお気軽にお問い合わせください。</p>
                    <p><span>*</span>マークは必須項目です。</p>
                </div>

                <form id="my-form"
                    action="https://docs.google.com/forms/u/0/d/e/1FAIpQLScNUrdYOqYS2D77Hjzwc0F_s2wu6MXQa1yUAiqcVklpfDpYOA/formResponse">
                    <dl>
                        <dt>おなまえ<span>*</span></dt>
                        <dd><input type="text" name="entry.1998554311" size="40" maxlength="20"></dd>
                        <dt>メールアドレス<span>*</span></dt>
                        <dd><input type="email" name="entry.378978568" size="40" maxlength="40"></dd>
                        <dt><label>電話番号</label></dt>
                        <dd><input type="tel" name="entry.1698366604" size="40" maxlength="20"></dd>
                        <dt>お問い合わせ内容<span>*</span></dt>
                        <dd><textarea name="entry.502221789" rows="4" cols="40"></textarea></dd>
                    </dl>

                    <div class="contactpage-button"><img src="images/sent_button.png" alt=""><img
                            src="images/sent_button_color.png" alt="">
                        <div class="contactpage-button--text"> <button type="submit" class="btn">送　信</button></div>
                    </div>
                </form>

            </div>

        <!--toppagebutton-->

        <div class="toppagebutton-wrap">

    <script>
        $(function () {
            $('.hamburger').on('click', function () {
                $('.sp-nav').fadeToggle();
                $('.hamburger').toggleClass('open');
            });
        });

        /*--送信用--*/
        $("#my-form").submit(function (event) {
            event.preventDefault();

            let baseUrl = "https://docs.google.com/forms/u/0/d/e/xxxxxxxxx/formResponse";
            let name = jQuery("[name=\"entry.xxxxxxxxx\"]").val();
            let mail = jQuery("[name=\"entry.xxxxxxxxx\"]").val();
            let content = jQuery("[name=\"entry.xxxxxxxxx\"]").val();
            let radio = jQuery("[name=\"entry.xxxxxxxxx\"]:checked").val();
            /* チェックボックスは数分だけ作る */
            let checks = ["", "", "", ""];
            let count = 0;
            jQuery("[name=\"entry.xxxxxxxxx\"]:checked").each(function () {
                checks[count] = jQuery(this).val();
                count++;
            });
            let select = jQuery("[name=\"entry.xxxxxxxxx\"]").val();

            jQuery.ajax({
                url: baseUrl,
                data: {
                    "entry.xxxxxxxxx": name,
                    "entry.xxxxxxxxx": mail,
                    "entry.xxxxxxxxx": content,
                    "entry.xxxxxxxxx": radio,
                    "entry.xxxxxxxxx": checks[0],
                    "entry.xxxxxxxxx": checks[1],
                    "entry.xxxxxxxxx": checks[2],
                    "entry.xxxxxxxxx": checks[3],
                    "entry.xxxxxxxxx": select,
                },
                type: "POST",
                dataType: "xml",
            }).always((jqXHR, textStatus, errorThrown) => {
                window.location.href = "thanks.html";
            });
            return false;
        });
    </script>
